<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    
    
    <body style='margin : 0px; overflow: hidden;'>
  
        <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
            <button>
             TURN
            </button>
        </div>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-assets>
            
           <!--<a-asset-item id="animated-asset" src="Roteador_GrayBox.gltf"></a-asset-item> -->
        </a-assets>

        <a-marker id="animated-marker" type='hiro' value='6'>
            <a-entity
		id="animated-asset"
		src="Roteador_GrayBox.gltf"
                animation-mixer="clip: Action; loop: repeat; repetitions: 4;"  
		gltf-model="#animated-asset"      
                scale="18 18 18">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
	
	<script type="text/javascript">
        
		var model = document.querySelector('#animated-asset');
            	document.querySelector("button").addEventListener("click", (e)=>{
	       	 	console.log("TURN.")
			console.log(this.data)
			model.setAttribute("animation-mixer","clip: Action; loop: once;");
       		})
	

   	 </script>
</html>
